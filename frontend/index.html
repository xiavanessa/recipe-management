<main>
  <!-- Function Bar -->
  <div class="container-fluid row function-bar">
    <div class="col-md-3">
      <img src="/img/logo.png" alt="logo" class="img-fluid logo" />
    </div>
    <div class="col-md-6">
      <div class="input-group">
        <input
          type="text"
          id="searchQuery"
          class="form-control"
          placeholder="Search recipes..."
        />
        <span class="input-group-btn">
          <button
            class="btn btn-default search-btn"
            type="button"
          >SEARCH</button>
          <button
            class="btn btn-secondary"
            type="button"
            id="backButton"
            style="display:none;"
          >BACK</button>
        </span>
      </div>
    </div>
    <div class="col-md-3">
      <!-- Add Recipe Modal -->
      <div
        class="modal fade"
        id="addRecipeModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addRecipeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addRecipeModalLabel">Add New Recipe</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="addRecipeForm">
              <div class="modal-body">
                <div class="form-group">
                  <label for="recipeName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="recipeName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="recipeDescription">Description</label>
                  <textarea
                    class="form-control"
                    id="recipeDescription"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="recipeIngredients">Ingredients (comma-separated)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="recipeIngredients"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="recipeInstructions">Instructions</label>
                  <textarea
                    class="form-control"
                    id="recipeInstructions"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="recipeImage">Image URL (optional)</label>
                  <input type="text" class="form-control" id="recipeImage" />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >Cancel</button>
                <button type="submit" class="btn btn-primary">Add Recipe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="text-right">
        <!-- ADD button to trigger the modal -->
        <button
          class="btn btn-primary function-btn btn-sm"
          title="Add Recipe"
          data-toggle="modal"
          data-target="#addRecipeModal"
        >
          <span class="glyphicon glyphicon-edit"></span>
          ADD RECIPE
        </button>
        <button
          class="btn btn-primary function-btn btn-sm"
          title="Favorite Recipe"
        >
          <span class="glyphicon glyphicon-bookmark"></span>
          BOOKMARKS
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <!-- Recipe List left -->
    <div class="recipe-list col-md-3">
      <ul>
      </ul>

      <!-- Pagination Controls -->
      <div class="pagination">
        <span>Page  of </span>
      </div>
    </div>

    <!-- Recipe Details Right -->
    <div class="recipe-details col-md-9">
        <p class="text-center">Select a recipe to view its details.</p>
    </div>

    <!-- Edit Recipe Modal -->
    <div
      class="modal fade"
      id="editRecipeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editRecipeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editRecipeModalLabel">Edit Recipe</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="editRecipeForm">
            <div class="modal-body">
              <input type="hidden" id="edit-recipe-id" name="id" />
              <div class="form-group">
                <label for="edit-recipe-name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-recipe-name"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit-recipe-description">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-recipe-description"
                  name="description"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit-recipe-ingredients">Ingredients
                  (comma-separated)</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-recipe-ingredients"
                  name="ingredients"
                  required
                />
              </div>
              <div class="form-group">
                <label for="edit-recipe-instructions">Instructions</label>
                <textarea
                  class="form-control"
                  id="edit-recipe-instructions"
                  name="instructions"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="edit-recipe-image">Image URL (optional)</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-recipe-image"
                  name="image"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</main>
